<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Overlay Rank LoL</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: white;
            font-size: 24px;
            font-family: sans-serif;
        }

        div {
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .container {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="rank"></div>
        <div id="remaining"></div>
    </div>

    <script>
        async function updateRank() {
            try {
                const res = await fetch('/rank');
                const data = await res.json();
                document.getElementById('rank').textContent = `RANK ACTUEL : ${data.rank}`;
                document.getElementById('remaining').textContent = `RANK RESTANT : ${data.remaining}`;
            } catch (err) {
                document.getElementById('rank').textContent = "";
                document.getElementById('remaining').textContent = "";
            }
        }

        updateRank();
        setInterval(updateRank, 30000);
    </script>
</body>

</html>
