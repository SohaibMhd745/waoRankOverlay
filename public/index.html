<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Overlay Rank LoL</title>
    <style>
        @font-face {
            font-family: 'Beaufort';
            src: url('fonts/Beaufort.woff2') format('woff2'),
                url('fonts/Beaufort.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .container {
            position: relative;
            width: 295px;
            height: 122px;
        }

        .image {
            width: 100%;
            height: 100%;
            display: block;
        }

        .text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;

            color: #C89B3C;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Beaufort', sans-serif;
        }

        #rank {
            font-size: 24px;
        }

        #elo {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="frame.png" class="image">
        <div class="text">
            <span id="rank"></span>
            <span id="elo"></span>
        </div>
    </div>

    <script>
        async function updateRank() {
            try {
                const res = await fetch('/rank');
                const data = await res.json();
                document.getElementById('rank').innerHTML = `Rank : ${data.rank}`;
                document.getElementById('elo').innerHTML = `Elo : ${data.elo} - ${data.lp} LP`;
            } catch (err) {
                document.getElementById('rank').innerHTML = "";
                document.getElementById('elo').innerHTML = "";
            }
        }

        updateRank();
        setInterval(updateRank, 30000);
    </script>
</body>

</html>
